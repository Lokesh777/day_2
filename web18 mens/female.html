  var filter=document.querySelector("select")
  
  womensData.forEach(function(elem){

        var bag=document.createElement("div");

        var pimg=document.createElement("img");
         pimg.setAttribute("src",elem.image_url);

         var pname=document.createElement("h3");
         pname.innerText=elem.name;
         var pprice=document.createElement("h3");
         pprice.innerText=elem.price;
         var pstrike=document.createElement("p");
         pstrike.innerText=elem.strikedoffprice;

         
         var btn=document.createElement("button")
         btn.setAttribute("class","butn")
         btn.innerText="Add to Cart";
         btn.addEventListener("click",function(){
           addTocart(elem);
         })
        
         bag.append(pimg,pname,pprice,pstrike,btn);
         document.querySelector("#box").append(bag)
        

     })
     
    filter.addEventListener("change",function(){
      if(filter.value=="none"){
        display(womensData);
      }else{
        var filtered=womensData.filter(function(element){
           return element.price==filter.value;
        })
        display(filtered);
      }
    })

function addTocart(ele){
  cartData.push(ele);
  localStorage.setItem("storedCart",JSON.stringify(cartData));
  alert("product added to cart successfully !")
}
